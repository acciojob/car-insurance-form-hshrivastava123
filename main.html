<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Enter the name" name="name"><br><br>

		<label for="email">Email</label>
		<input id="email" type="text" required placeholder="Enter the email" name="email"><br><br>

		<label for="gender">Gender :</label>
		<input type="radio" value="male" name="gender">Male

		<input type="radio" value="female" name="gender">Female<br><br>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option name="cars" value="bmwcar">BMW</option>
			<option name="cars" value="audicar">Audi</option>
			<option name="cars" value="mercedescar">Mercedes</option>
			</select><br><br>

			<label for="dop">Date of Purchase :</label>
			<input type="date" required name="Enter the date of purchase" type="dop"><br><br>

			<label for="carage">Car Age :</label>
			<input type="number" required placeholder="Enter the Age of car" id="carage"><br><br>

			<label for="passward">Passward :</label>
			<input type="password" required name="Enter the passward" id="passward"><br><br>

			<button type="submit">Submit button</button>

			</form>







		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
