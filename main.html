<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Enter the name" name="name"><br><br>

		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Enter the email" name="email" ><br><br>

		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender">F</label>
		<input type="radio" id="gender_f" name="gender" required>


		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option name="cars" value="bmwcar">BMW</option>
			<option name="cars" value="audicar">Audi</option>
			<option name="cars" value="mercedescar">Mercedes</option>
			</select><br><br>

			<label for="dop">Date of Purchase :</label>
			<input type="date" required name="Enter the date of purchase" id="dop"><br><br>

			<label for="carage">Car Age :</label>
			<input type="number" required placeholder="Enter the Age of car" id="carage"><br><br>

			<label for="password">Passward :</label>
			<input type="password" required name="password" id="password"><br><br>

			<button type="submit">Submit button</button>

			</form>







		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
